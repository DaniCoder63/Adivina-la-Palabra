<!DOCTYPE html>
<html>
<head>
	<title>Adivina la palabra</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!--Enlace CSS-->
<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

<!--Encabezado y span donde se mostrara el nombre del jugador y la puntuacion-->
<h4 id="player1_name"></h4> <span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>

<div class="container"> 
    <center>
        <h2 style="color:white">Adivina la Palabra</h2>

        <!--H3 establece el nombre del jugador que tiene el turno para preguntar y responder-->
        <h3 id="player_question"></h3>
        <h3 id="player_answer"></h3>

        <!--col-lg-6 se utiliza para establecer el ancho del div a un 50% de la pantalla-->
        <div id="output" class="col-lg-6"></div>
        <br>
        <br>
        <label>Escribe tu Palabra <b style="color:red">Escribe una palabra de 5 o mas letras
        </b>
        </label>

        <!--form-control sirve para agregar relleno, margen y borde-->
        <input type="text" id="word" class="form-control" placeholder="Palabra">
        <br>

        <!--btn agrega relleno, quita el borde y establece un color-->
        <!--btn-succes agrega borde y fondo verde claro-->
        <!--width es un ancho del 30%-->
        <button onclick="send()" class="btn btn-succes" style="width:30%;">Enviar</button>
    </center>

</div>
<script src="game_page.js"></script>
</body>
</html>
